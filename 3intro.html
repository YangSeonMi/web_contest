<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>FINTIEM</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="icon" href="img/vl.png" type="image/png"/>
    <!-- ✅ SUIT 폰트 다시 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/suitcss-font@1.0.0/suit.min.css" rel="stylesheet" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            background-color: #f6f8f6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 120px;
            font-family: 'SUIT', sans-serif; 
        }

        .typing-box {
            max-width: 1000px;
        }

        .typing, .typing2 {
            font-weight: 300;
            line-height: 1.4;
            white-space: pre-line;
            overflow: hidden;
        }

        .typing {
            font-size: 72px;
            color: #2f2f2f;
            margin-bottom: 20px;
        }

        .typing2 {
            font-size: 32px;
            color: #555;
            position: relative;
        }

        /* 타이핑 커서 애니메이션 */
        .typing2::after {
            content: "";
            position: absolute;
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: #555;
            animation: blink 0.8s infinite;
            margin-left: 5px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            50.01%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <p class="typing" id="greeting"></p>
    <p class="typing2"></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const name = localStorage.getItem("currentUser") || "사용자";
        const text1 = name + "님\n환영합니다.";
        const text2 = "지금 이 순간을 기록해보세요";
        let index1 = 0;
        let index2 = 0;

        function typingEffect1() {
            if (index1 < text1.length) {
                $('.typing').append(text1.charAt(index1));
                index1++;
                setTimeout(typingEffect1, 100);
            } else {
                setTimeout(typingEffect2, 500);  
            }
        }


        function typingEffect2() {
            if (index2 < text2.length) {
                $('.typing2').append(text2.charAt(index2));
                index2++;
                setTimeout(typingEffect2, 80);
            }else {
                    setTimeout(() => {
                        location.href = "4mian.html"; 
                    }, 1000);
            }
        }

        $(document).ready(function() {
            typingEffect1();
        });
    </script>
</body>
</html>
